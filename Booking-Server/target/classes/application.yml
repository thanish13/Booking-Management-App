spring:
  profiles:
    active: dev
  application:
    name: booking

  main:
    allow-circular-references: true

  mvc:
    problemdetails:
      enabled: true

  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/booking_write
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    entity-packages-to-scan: org.t13.app
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        column_ordering_strategy: legacy
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: false
    properties.hibernate.format_sql: false

  data:
    mongodb:
      uri: mongodb://localhost:27017/booking_read
      database: booking_read

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      exchange: booking
      exchange-type: fanout

  otel:
    collector:
      service-name: booking
      service-version: 1.0.0
      endpoint: http://localhost:4317

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8090/realms/keycloak-realm/protocol/openid-connect/certs
